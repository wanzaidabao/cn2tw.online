            emoji="âš ï¸"
          fi
          message="<b>GitHub Pages éƒ¨ç½²${status}! ${emoji}</b>%0A%0A<b>ä»“åº“:</b> ${{ github.repository }}%0A<b>è®¿é—®åœ°å€:</b> ${{ github.event.repository.html_url }}%0A<b>æäº¤:</b> ${{ github.sha }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
               -d "chat_id=${TELEGRAM_CHAT_ID}" \
               -d "text=${message}" \
               -d "parse_mode=HTML"