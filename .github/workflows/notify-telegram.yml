name: Deploy and Notify

on:
  push:
    branches:
      - master

jobs:
  deploy-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for GitHub Pages to deploy
        run: |
          # ç­‰å¾…éƒ¨ç½²å®Œæˆ,æœ€å¤šç­‰å¾…5åˆ†é’Ÿ
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" ${{ github.event.repository.html_url }})
            if [ $status -eq 200 ]; then
              echo "Deployment successful!"
              break
            fi
            echo "Waiting for deployment to complete..."
            sleep 10
          done

      - name: Send Telegram Notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          message="GitHub Pages éƒ¨ç½²å®Œæˆ! ğŸ‰%0Aä»“åº“: ${{ github.repository }}%0Aè®¿é—®åœ°å€: ${{ github.event.repository.html_url }}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHAT_ID} -d text="${message}"